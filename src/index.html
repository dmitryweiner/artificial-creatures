<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
  <title>Artificial creatures</title>
  <link rel="stylesheet" href="public/css/graph.css"/>
  <script src="public/js/d3.v3.min.js"></script>
  <script src="public/js/frappe-charts.min.iife.js"></script>
</head>
<body>
<div id="wrapper">
  <div id="gameField" class="full-screen">
  </div>
</div>
<div id="settings">
  <input id="toggleView" type="button" value="[-]" />
  <div id="shortPanel" style="display: none;">
    G: <span class="generation"></span>
    Alive: <span class="alive"></span>
    Max: <span class="max"></span>
  </div>
  <div id="fullPanel">
    <div class="statistics">
      Generation: <span class="generation"></span><br/>
      Alive: <span class="alive"></span><br/>
      Min: <span class="min"></span><br/>
      Avg: <span class="avg"></span><br/>
      Max: <span class="max"></span><br/>
      <div id="chart"></div>
    </div>
    <div>
      See code <a href="https://github.com/dmitryweiner/artificial-creatures">here</a>.
    </div>
  </div>
</div>
</body>
