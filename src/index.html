<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
  <title>Artificial creatures</title>
  <link rel="stylesheet" href="public/css/graph.css"/>
  <script src="public/js/neataptic.min.js"></script>
  <script src="public/js/d3.v3.min.js"></script>
  <script src="public/js/frappe-charts.min.iife.js"></script>
</head>
<body>
<div id="wrapper">
  <div id="gameField" class="full-screen" style="display: none">
  </div>
  <div id="trainingGameFieldsHolder">
  </div>
</div>
<div id="settings">
  <input id="toggleView" type="button" value="[-]" />
  <div id="shortPanel" style="display: none;">
    G: <span class="generation"></span>
    Alive: <span class="alive"></span>
    Max: <span class="max"></span>
  </div>
  <div id="fullPanel">
    <div class="mode">
      <div>
        <input type="radio" id="trainingSelector" name="mode" value="training" checked />
        <label for="trainingSelector">Training</label>
      </div>
      <div>
        <input type="radio" id="liveSelector" name="mode" value="live" />
        <label for="liveSelector">Live</label>
      </div>
      <div>
        <input type="checkbox" id="pauseCheckbox" />
        <label for="pauseCheckbox">Pause</label>
      </div>
    </div>
    <div class="statistics">
      Generation: <span class="generation"></span><br/>
      Alive: <span class="alive"></span><br/>
      Min: <span class="min"></span><br/>
      Avg: <span class="avg"></span><br/>
      Max: <span class="max"></span><br/>
      <div id="chart"></div>
    </div>
  </div>
</div>
</body>
